<ion-header no-border>
  <ion-toolbar transparent>
    <ion-title>Recuperar Senha</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="9">

          <div class="logo-container">
              <img src="../../assets/img/email.png" alt="zed">
          </div>

          <div class="logo-text-container">
            <p>por favor!! digite o seu email para enviarmos as instruções !!</p>
          </div>

          <ion-input placeholder=" Email Address" [(ngModel)]="email"></ion-input>
            
          <div class="button-container" *ngIf="!resetPassword">
            <ion-button color="primary" expand="block" (click)="resetPasswordByEmail()">Enviar</ion-button>
          </div>

          <div class="verify-container" *ngIf="resetPassword">
            <p>Email de verificação enviado!!</p>
          </div>
          
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
