<ion-header>
  <ion-toolbar>
    <ion-title>forgot-password</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="backLogin()">
          <ion-icon size="large" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="9">
          <div class="logo-container">
              <img src="../../assets/img/email.png" alt="zed">
          </div>

          <div class="logo-container">
            <p>por favor!! digite o seu email para enviarmos as instruções !!</p>
          </div>

          <div padding class="input-container">
              <ion-input placeholder=" Email Address"></ion-input>
          </div>
            
          <div class="button-container">
            <ion-button color="danger" expand="block" (click)="logar()">Enviar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
