<ion-content>


  <ion-grid fixed>

      <ion-col align-self-center size-md="6" size-lg="5" size-xs="9">
        <div class="logo-container">
          <img src="../../assets/img/zed.png" alt="zed">
        </div>

        <ion-card id="login-card">
          <div padding class="input-container">
            <ion-input placeholder=" Email Address"></ion-input>
            <ion-input placeholder=" Senha "></ion-input>
          </div>
        </ion-card>

        <div class="forgot-container">
          <a href="forgot-password">Esqueceu a senha?</a>
        </div>

        <div class="button-container">
          <ion-button color="danger" expand="block" (click)="logar()">Entrar</ion-button>
        </div>

        <div class="account-container" text-center>
          <p>NÃ£o tem conta ainda?</p>
          <a style="color: red" href="register">Cadastre-se</a>

</ion-content>
