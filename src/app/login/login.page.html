<ion-content fullscreen>  
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col align-self-center size-xs="9">

        <div #Item class="logo-container">
          <img src="../../assets/img/zed.png" alt="zed">
        </div>

        <ion-card>
          <div padding class="input-container">
            <ion-input [(ngModel)]="email" placeholder=" Email Address"></ion-input>
            <ion-input [(ngModel)]="password" (ionFocus)="changeElementFocus(Item)" placeholder=" Senha " type="password"></ion-input>
          </div>
        </ion-card>

        <div class="forgot-container">
          <a (click)="goToForgotPassword()">Esqueceu a senha?</a>
        </div>

        <div class="button-container">
          <ion-button [disabled]="!email || !password" color="primary" expand="block" (click)="login()">Entrar
          </ion-button>
        </div>

        <div class="account-container" text-center>
          <p>NÃ£o tem conta ainda?</p>
          <a (click)="goToRegister()">Cadastre-se</a>
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
