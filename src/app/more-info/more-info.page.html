<ion-content fullscreen padding scroll-y="false">
  <ion-slides>
    <ion-slide>
      <ion-grid fixed>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
            <div class="logo-container">
              <h1>Informe o game que voçê joga!!</h1>
              <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </div>

          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
            <div class="list-container">
              <ion-list>
                <ion-item>
                  <ion-label>Plataforma</ion-label>
                  <ion-select value="pc">
                    <ion-select-option value="pc">PC</ion-select-option>
                    <ion-select-option value="n64">Nintendo</ion-select-option>
                    <ion-select-option value="ps">PlayStation</ion-select-option>
                    <ion-select-option value="saturn">X-Box</ion-select-option>
                  </ion-select>
                </ion-item>

                <ion-item>
                  <ion-label>Game</ion-label>
                  <ion-select value="brown">
                    <ion-select-option value="brown">Brown</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>

      <ion-grid fixed>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
            <div class="logo-container">
              <h1>Faça uma breve Descricao sobre voçê!!</h1>
              <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
            <div class="list-container">
              <ion-item>
                <ion-label position="stacked">Descrição</ion-label>
                <ion-textarea></ion-textarea>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-slide>

    <ion-slide>
      
      <ion-grid fixed>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
            <div class="logo-container">
              <img src="../../assets/img/teemo.png" alt="teemo">
              <h1>Obrigado por sua Colaboração!!</h1>
            </div>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
            <div class="button-container">
              <ion-button fill="clear" (click)="goToHome()">Salvar
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
