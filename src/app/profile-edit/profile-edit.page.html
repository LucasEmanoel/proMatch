<ion-header no-border>
  <ion-toolbar transparent> 
    <ion-title>Editar Perfil</ion-title>
    <ion-buttons slot="start">
        <ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="updateUser()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">

        <div class="logo-container">
          <ion-avatar>
            <ion-img *ngIf="userAuth.photo" [src]="userAuth.photo"></ion-img>
            <ion-icon *ngIf="!userAuth.photo" name="contact"></ion-icon>
          </ion-avatar>
          <a (click)="changePhoto()">
            <p style="text-align: center;">Mudar Foto</p>
          </a>
        </div>

        <div padding class="input-container">
          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input required type="text" [(ngModel)]="userAuth.name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Game</ion-label>
            <ion-select value="any" [(ngModel)]="userAuth.gameUID">
              <ion-select-option value="{{game.uid}}" *ngFor="let game of games">{{game.name}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Descrição</ion-label>
            <ion-textarea maxlength="100" rows="12" [(ngModel)]="userAuth.description"></ion-textarea>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
