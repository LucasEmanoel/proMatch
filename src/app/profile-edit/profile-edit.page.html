<ion-header no-border>
  <ion-toolbar transparent>
    <ion-title>Editar Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="updateUser()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col class="logo-container" align-self-center size-xs="11">

        <ion-avatar>
          <ion-img *ngIf="perfil.photo" [src]="perfil.photo"></ion-img>
          <ion-icon *ngIf="!perfil.photo" name="contact"></ion-icon>
        </ion-avatar>
        <a (click)="changePhoto()">
          <p>Mudar Foto</p>
        </a>

      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col class="input-container" align-self-center size-xs="11">

        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input required type="text" [(ngModel)]="perfil.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Game</ion-label>
          <ion-select value="any" [(ngModel)]="perfil.gameUID">
            <ion-select-option value="{{game.uid}}" *ngFor="let game of games">{{game.name}} - {{game.platform}} </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Descrição</ion-label>
          <ion-textarea maxlength="100" rows="4" [(ngModel)]="perfil.description"></ion-textarea>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="Disconnect()">
        <ion-icon name="walk"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
