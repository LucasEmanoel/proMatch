<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">

        <div class="photo-container">
          <ion-img *ngIf="userAuth.photo" [src]="userAuth.photo"></ion-img>
          <ion-icon *ngIf="!userAuth.photo" name="contact"></ion-icon>
        </div>

        <div class="info-container" *ngIf="userAuth.game">
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label class="ion-text-wrap">
                  <ion-text color="medium">
                    <h3>Informações pessoais: </h3>
                  </ion-text>
                  <h2>nome: {{userAuth.name}}, game : {{userAuth.game.name}}</h2>
                  <h5>plataforma : {{userAuth.game.platform}}</h5>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-list lines="none">
                <ion-item>
                  <ion-label class="ion-text-wrap">
                    <ion-text color="medium">
                      <h3>Descrição: </h3>
                    </ion-text>
                    <h2>{{userAuth.description}}</h2>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="editProfile()" name="brush"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
