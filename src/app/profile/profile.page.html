<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col class="photo-container" align-self-center size-xs="12">

        <ion-img *ngIf="userAuth.photo" [src]="userAuth.photo"></ion-img>
        <ion-icon *ngIf="!userAuth.photo" name="contact"></ion-icon>

      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col class="info-container" align-self-center size-xs="11">
        <ion-item>
          <ion-label class="ion-text-wrap">
            <ion-text color="medium">
              <h3>Informações pessoais: </h3>
            </ion-text>
            <h2>nome: {{userAuth.name}}, game : </h2>
            <h5>plataforma : </h5>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="ion-text-wrap">
            <ion-text color="medium">
              <h3>Descrição: </h3>
            </ion-text>
             <h2 class="description-container">{{userAuth.description}}</h2>
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="editProfile()" name="brush"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
