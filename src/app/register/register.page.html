<ion-header no-border>
    <ion-toolbar transparent>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col align-self-center size-xs="12">
        <div class="logo-container">
          <h1>Criar</h1>
          <h1>uma conta</h1>
        </div>

        <div class="form-container">

          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input [(ngModel)]="user.name" required type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]="user.email" required type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Senha</ion-label>
            <ion-input [(ngModel)]="password" required type="password"></ion-input>
          </ion-item>
        </div>

        <div padding class="button-container">
          <ion-button color="primary" expand="block" (click)="register()">Registrar</ion-button>
        </div>

        <div padding text-center class="login-container">
          <p>JÃ¡ possui uma conta?<a (click)="goToLogin()" > Logar</a></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
