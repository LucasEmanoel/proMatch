<ion-header no-border>
  <ion-toolbar transparent>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row class="card-container" justify-content-center align-items-center>
      <ion-col class="ion-align-items-center" size-xs="12">
        <div class="icon-container">
          <ion-icon *ngIf="!cards || !cards.length" name="refresh" (click)="initialize()"></ion-icon>
        </div>

        <ion-card  *ngFor="let card of cards"  [class.liked]="card.liked" [class.disliked]="card.disliked" 
        swipeAll (swipeleft)="swipeLeft($event)" (swiperight)="swipeRight($event)">
          <div (click)="openProfileInfo()" class="card-image" >
            <ion-img *ngIf="card.photo" [src]="card.photo"></ion-img>
            <ion-icon *ngIf="!card.photo" name="contact"></ion-icon>
            <img id="dislike-text" src="../../assets/img/dislike.png" alt="dislike">
            <img id="like-text" src="../../assets/img/like.png" alt="like">
          </div>

          <ion-card-header>
            <ion-card-title>{{card.name}}</ion-card-title>
          </ion-card-header>

          <ion-list *ngIf="card.game">
            <p> Game : {{card.game.name}}</p>
            <p> Minha Plataforma : {{card.game.platform}}</p>
          </ion-list>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col class="ion-align-items-center" size-xs="2">
        <div class="icon-container">
          <ion-icon name="close" color="primary" (click)="like(false)"></ion-icon>
        </div>
      </ion-col>
      <ion-col class="ion-align-items-center" size-xs="2">
        <div class="icon-container">
          <ion-icon name="heart" color="success" (click)="like(true)"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
