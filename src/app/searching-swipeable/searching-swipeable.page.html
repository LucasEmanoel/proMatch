<ion-header no-border>
  <ion-toolbar transparent>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)"
    >
    <div #mycards1 swing-card *ngFor="let c of cards" id="card-stack">
      <ion-card>
        <img src="../../assets/img/pc.jpg" />
        <ion-card-header>
          <ion-card-title>{{user.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Jogo em : {{user.plataforma}}, game : {{user.game}} 
          <br><br>
          {{user.description}}
        </ion-card-content>
      </ion-card>
      
      <ion-row *ngIf="c.name">
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(true)">
            <ion-icon name="thumbs-up"></ion-icon>
            Yes
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(false)">
            <ion-icon name="thumbs-down"></ion-icon>
            No
          </button>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <p style="text-align: center; width: 100%;">{{ recentCard }}</p>
</ion-content>
