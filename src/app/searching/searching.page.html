<ion-content>

  <div class="lanes-container" >
    <ion-grid fixed>
      <ion-row justify-content-center>
        <ion-col size="6" *ngFor="let lane of lanes">
          <div class="lanes">
              <ion-checkbox slot="end"></ion-checkbox>
              <br>
              <ion-label>{{lane}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </div>

  <div class="icon-container">
    <img src="../../assets/img/game-controller.png" alt="search">
    <p>find your challenging duo</p>
  </div>

  <div class="teste">
    
  </div>
</ion-content>
